server.port=8090
#server.servlet.context-path=/jpa
#    freemarker静态资源配置
spring.mvc.static-path-pattern=/static/**
#       设定ftl文件路径
spring.freemarker.tempalte-loader-path=classpath:/templates
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
#MySQL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo1?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&&failOverReadOnly=false
spring.datasource.url=jdbc:mysql://47.103.24.88:3306/demo1?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root
#解决静默超时
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
#不能小于30秒，否则默认回到1800秒
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-test-query=SELECT 1
#配置.xml文件路径
mybatis.mapper-locations=classpath:/com/zcl/demo/mapper/*/*.xml
#配置模型路径
mybatis.type-aliases-package=com.zcl.demo.model
#打印sql，方便调试
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true


#配置rabbitMq 服务器
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#开启消费重试
spring.rabbitmq.listener.simple.retry.enabled=true 
#最大重试次数
spring.rabbitmq.listener.simple.retry.max-attempts=3
#虚拟host 可以不设置,使用server默认host
#virtual-host: ZclHost
#手动签收模式开启
spring.rabbitmq.listener.simple.acknowledge-mode=manual
#确认消息已发送到交换机(Exchange)
spring.rabbitmq.publisher-confirm-type=correlated
#确认消息已发送到队列(Queue)
spring.rabbitmq.publisher-returns=true